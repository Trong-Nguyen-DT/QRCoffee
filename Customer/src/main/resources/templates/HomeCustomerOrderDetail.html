<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/info.css}">
  <script src="https://kit.fontawesome.com/3edce6b09c.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" th:href="@{/image/logocoffee.png}" type="image/x-icon">
  <title>Sanctuary Coffee</title>
</head>
<body>
  <div class="container">
    <div class="header-customer">
      <div class="info-customer">
        <h1>Thông tin của bạn</h1>
        <div class="info">
          <label for="name">Tên:</label>
          <span id="name" th:text="${customer.name}"></span>
        </div>
        <div class="info">
          <label for="phone">Số điện thoại:</label>
          <span id="phone" th:text="${customer.phone}"></span>
        </div>
        <div class="info">
          <label for="Point">Đã tích lũy được:</label>
          <span id="point" th:text="${customer.point} + ' điểm'"></span>
        </div>
      </div>
      <div class="btn-back">
        <a th:href="@{'/my/' + ${tb}}"><i class="fa-solid fa-left-long"></i></a>
      </div>
    </div>
    <div class="info">
      <h2>Order History Detail</h2>
      <table>
        <tr>
          <th>Id</th>
          <th>Tên món</th>
          <th>Giá món</th>
          <th>Số lượng</th>
        </tr>
        <tr th:each="order : ${orderDetails}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.productTitle}"></td>
          <td th:text="${order.productPrice} + ' VNĐ'"></td>
          <td th:text="${order.quantity}"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
