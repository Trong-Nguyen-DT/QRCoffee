<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Admin
  </title>
  <link rel="shortcut icon" href="/image/logo-mb.png" type="image/png">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- BOXICONS -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- APP CSS -->
  <link rel="stylesheet" th:href="@{/css/grid.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="stylesheet" th:href="@{/css/create.css}">

</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="sidebar-logo">
    <!-- <img src="./images/logo-lg.png" alt="Comapny logo"> -->
    <div class="sidebar-close" id="sidebar-close">
      <i class='bx bx-left-arrow-alt'></i>
    </div>
  </div>
  <div class="sidebar-user">
    <div class="sidebar-user-info">
      <!-- <img src="./images/user-image.jpg" alt="User picture" class="profile-image"> -->
      <div class="sidebar-user-name">
        Admin
      </div>
    </div>
    <button class="btn btn-outline">
      <a th:href="@{/perform_logout}">
        <i class='bx bx-log-out bx-flip-horizontal'></i>
      </a>
    </button>
  </div>
  <!-- SIDEBAR MENU -->
  <ul class="sidebar-menu">
    <li>
      <a th:href="@{/admin}" class="active">
        <i class='bx bx-home'></i>
        <span>dashboard</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bx-shopping-bag'></i>
        <span>sales</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/orders}">
        <i class='bx bx-chart'></i>
        <span>Order History</span>
      </a>
    </li>
    <li class="sidebar-submenu">
      <a href="#" class="sidebar-menu-dropdown">
        <i class='bx bx-user-circle'></i>
        <span>account</span>
        <div class="dropdown-icon"></div>
      </a>
      <ul class="sidebar-menu sidebar-menu-dropdown-content">
        <li>
          <a th:href="@{/admin/staff/create}">
            Add Staff
          </a>
        </li>
        <li>
          <a th:href="@{/admin/staff}">
            Staffs
          </a>
        </li>

        <li>
          <a th:href="@{/admin/staff/restore}">
            Restores Staff
          </a>
        </li>
      </ul>
    </li>
    <li class="sidebar-submenu">
      <a href="#" class="sidebar-menu-dropdown">
        <i class='bx bx-category'></i>
        <span>project</span>
        <div class="dropdown-icon"></div>
      </a>
      <ul class="sidebar-menu sidebar-menu-dropdown-content">
        <li>
          <a href="#">
            list
          </a>
        </li>
        <li>
          <a href="#">
            add project
          </a>
        </li>
      </ul>
    </li>
    <li class="sidebar-submenu">
      <a href="#" class="sidebar-menu-dropdown">
        <i class='bx bx-category'></i>
        <span>e-commerce</span>
        <div class="dropdown-icon"></div>
      </a>
      <ul class="sidebar-menu sidebar-menu-dropdown-content">
        <li>
          <a th:href="@{/admin/product}" >
            list products
          </a>
        </li>
        <li>
          <a th:href="@{/admin/product/create}">
            add product
          </a>
        </li>
        <li>
          <a th:href="@{/admin/product/restore}">
            restore products
          </a>
        </li>
      </ul>
    </li>
    <li>
      <a th:href="@{/admin/customer}">
        <i class='bx bx-mail-send'></i>
        <span>customer</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bx-chat'></i>
        <span>chat</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bx-calendar'></i>
        <span>calendar</span>
      </a>
    </li>
    <li class="sidebar-submenu">
      <a href="#" class="sidebar-menu-dropdown">
        <i class='bx bx-cog'></i>
        <span>settings</span>
        <div class="dropdown-icon"></div>
      </a>
      <ul class="sidebar-menu sidebar-menu-dropdown-content">
        <li>
          <a href="#" class="darkmode-toggle" id="darkmode-toggle">
            darkmode
            <span class="darkmode-switch"></span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <!-- END SIDEBAR MENU -->
</div>
<!-- END SIDEBAR -->

<!-- MAIN CONTENT -->
<div class="main">
  <div class="main-header">
    <div class="mobile-toggle" id="mobile-toggle">
      <i class='bx bx-menu-alt-right'></i>
    </div>
    <div class="main-title">
      dashboard
    </div>
  </div>

  <!-- ORDERS TABLE -->

  <div class="box">
    <!-- <div class="box-header">
       Account Staff
    </div> -->
    <div class="box-body overflow-scroll">
      <form th:action="@{/admin/product/edit}" th:method="post" th:object="${product}">
        <table>
          <tr>
            <th>


            </th>
            <td>
              <input type="hidden" readonly th:field="*{id}" />
            </td>
          </tr>
          <tr>
            <th>
              <label>Price:</label>

            </th>
            <td>
              <input type="text" th:field="*{price}" />
            </td>
          </tr>
          <tr>
            <th>
              <label>Title:</label>

            </th>
            <td>
              <input type="text" th:field="*{title}" />
            </td>
          </tr>


        </table>
        <button type="submit">UpDate</button>
      </form>
    </div>
  </div>


  <!-- END ORDERS TABLE -->

  <!-- END MAIN CONTENT -->

  <div class="overlay"></div>

  <!-- SCRIPT -->
  <!-- APEX CHART -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- APP JS -->
  <script th:src="@{/js/app.js}"></script>


</div>
</body>

</html>
