<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="shortcut icon" th:href="@{/image/logocoffee.png}" type="image/x-icon">
    <title>Sanctuary Coffee</title>
</head>
<body>
    <header>
        <img src="https://o2o.ipos.vn/static/images/icon_staff.svg" alt="">
    </header>
    <main>
        <form th:action="@{'/login/' + ${tb}}" method="post">
            <div class="container">
                <div class="name-shop">
                    <h1>QRCoffee</h1>
                </div>
                <div class="enter-phone">
                    <input type="text" name="phone" placeholder="Nhập số điện thoại" inputmode="numeric" autofocus>
                </div>
                <h4>Nếu bạn chưa là thành viên của thánh địa COFFEE, Hãy nhập số điện thoại mới để trở thành một phần của thành địa</h4>
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}" style="color: red"></p>
                </div>
                <div class="button-start">
                    <button type="submit" name="start" id="start">Bắt đầu</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
