  <section class="py-3" style="border-bottom: 1px solid #e9ecef;">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <a th:href="@{'/menu/' + ${tb}}" class="rounded-circle bg-light p-2 mx-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 448 512">
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
          </a>
        </div>
        <h3 class="page-title">Your Cart</h3>
        <nav class="breadcrumb fs-6">
          <a class="breadcrumb-item nav-link rounded-rectangle bg-danger p-2 mx-1" th:href="@{'/cart/' + ${tb} + '/emptyItem'}">Delete All</a>
        </nav>
      </div>
    </div>
  </section>
  <section class="py-5">
    <div class="container-fluid">
      <form th:action="@{'/cart/' + ${tb} + '/checkout'}" th:object="${orderEntity}" onsubmit="return validatePoints()">
        <div class="row g-5 justify-content-around">
          <div>
            <div class="table-responsive cart">
              <table class="table">
                <tbody th:each="item : ${orderDetails}">
                <tr style="width: 100%; max-width: 410px; display: flex;">
                  <td class="py-3" style="width: 20%">
                    <div class="cart-info d-flex flex-wrap align-items-center" >
                      <div class="">
                        <div class="card-image">
                          <img src="" alt="cloth" class="img-fluid">
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="py-3" style="width: 30%">
                    <div class="" th:each="prod : ${products}" th:if="${prod.id == item.product_id}">
                      <div class="card-detail" style="
                      overflow-wrap: break-word;">
                        <h6 class="card-title" th:text="${prod.title}">
                          <a href="#" class="text-decoration-none"></a>
                        </h6>
                      </div>
                      <div class="total-price">
                        <span class="money text-dark"><p th:text="${prod.price}"></p></span>
                      </div>
                    </div>
                  </td>
                  <td class="py-3" style="width: 40%">

                    <label for="quantity"></label><input type="text" id="quantity" name="quantity" class="form-control input-number text-center" th:value="${item.quantity}">

                    <div class="cart-remove" style="padding-left: 5%;">
                      <a th:href="@{'/cart/' + ${tb} + '/removeItem?productId=' + ${item.product_id}}">
                        <svg width="24" height="24">
                          <use xlink:href="#trash"></use>
                        </svg>
                      </a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cart-totals bg-grey">
              <h4 class="text-dark pb-3">Information Customer</h4>
              <div class="total-price">
                <table cellspacing="0" class="table text-uppercase">
                  <tbody>
                  <tr class="subtotal pt-2 pb-2 border-top border-bottom">
                    <th>Your Name</th>
                    <td data-title="Subtotal">
                      <span class="price-amount amount text-dark ps-6">
                        <bdi>
                          <span class="price-currency-symbol"></span>
                          <span th:text="${customer.name}"></span>
                        </bdi>
                      </span>
                    </td>
                  </tr>
                  <tr class="order-total pt-2 pb-2 border-bottom">
                    <th>Bonus Point</th>
                    <td data-title="Total">
                      <span class="price-amount amount text-dark ps-6">
                        <bdi>
                          <span class="price-currency-symbol"></span>
                          <span id="customerPoint" th:text="${customer.point}"></span>
                        </bdi>
                      </span>
                    </td>
                  </tr>
                  <tr class="order-total pt-2 pb-2 border-bottom">
                    <th><label for="minus-point"></label><input type="checkbox" name="checkbox" id="minus-point"> Minus</th>
                    <td data-title="Total">
                      <span class="price-amount amount text-dark ps-6">
                        <label for="enter-point"></label><input type="text" th:field="${orderEntity.point}" id="enter-point" readonly>
                      </span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cart-totals bg-grey">
              <div class="total-price pb-5">
                <table>
                  <tbody>
                  <tr class="order-total pt-2 pb-2 border-bottom">
                    <th><h1 style="width: 50%; float: left; font-size: 200%;">Total</h1>
                      <span class="price-amount amount text-dark" style="width: 50%;">
                        <bdi>
                          <span class="price-currency-symbol px-3" id="totalPrice" th:text="${totalPrice}"></span>

                        </bdi>
                      </span>
                    </th>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="button-wrap row g-2 justify-content-center">
            <div class="col-md-8">
              <button type="submit" class="btn btn-primary py-3 px-4 text-uppercase btn-rounded-none w-100" >Check Out</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script>
    var checkbox = document.getElementById('minus-point');
    var input = document.getElementById('enter-point');
    checkbox.addEventListener('change', function () {
      if (this.checked) {
        input.removeAttribute('readonly');
      } else {
        input.setAttribute('readonly', '');
      }
    });
  </script>
